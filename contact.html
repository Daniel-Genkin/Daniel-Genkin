<!DOCTYPE HTML>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="scss/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DGApps - Contact</title>
    <link rel="shortcut icon" type="image/png" href="/Resources/universal/logo.png"/>
</head>
<body>
  <div id="header"></div>
  <div id="nav"></div>
  <script >
      $("#header").load("html-elements/header.html",function() {
            $(".headerTitle").text("Contact");
            $(".headerImage").attr("src","Resources/universal/logo.png");
            $(".headerLogo").remove();
            $(".headerSubtitle").remove();
        });

        $("#nav").load("html-elements/nav.html");
    </script>
  <!-- main content -->
  <div id="contents">
    <div class="Section">
      <h2 class="text-blue">Let's Get In Touch</h2>
      <br>
      <p>Please let me know if you would like to discuss some new idea or make a few suggestions to one of my pre-existing apps. Either way, I look forward to hearing from you</p>
    </div>
  </div>
  <div id="footer"></div>
  <div id="superFooter"></div>
  <script>
      $("#footer").load("html-elements/socialFooter.html",function() {
        $(".connectText").remove();
      });
      $("#superFooter").load("html-elements/superFooter.html");
  </script>
</body>
</html>
