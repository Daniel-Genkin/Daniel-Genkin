<script>
  $('#navcheck').change(function () {
    if ($('#navcheck').is(":checked")) {
      $('body').css('overflow', 'hidden');
    } else {
      $('body').css('overflow', 'auto');
      $('body').css('padding-right', "0");
    }
  });

  //dark mode toggling - basically just add and remove the dark mode stylesheet
  var darkMode = false;
  $(document).ready(function () {
    darkMode = sessionStorage.getItem('darkMode', "false");
    toggleDarkMode();
  })

  $('#toggle').click(function () {
    darkMode = darkMode === "true" ? "false" : "true"; //change the current state variable
    sessionStorage.setItem('darkMode', darkMode);
    toggleDarkMode();
  });

  function toggleDarkMode() {
    console.log(darkMode);
    if (darkMode === "true") {//add dark mode styling
      console.log("mounting dark");
      $('head').append('<link id="darkStyle" rel="stylesheet" type="text/css" href="../scss/darkMode.css">');
      $('#toggle').attr("src", "../Resources/universal/lightDark_dark.svg");
    } else {//remove dark mode styling
      console.log("removing dark");
      $('#darkStyle').remove();
      $('#toggle').attr("src", "../Resources/universal/lightDark_light.svg");
    }
  }
</script>
