<script>
    function createPricingTable(element, title, description, numImgs, price, isCustom){
        let target = $(element).find(".pricingTable");

        target.find(".planTitle").text(title);
        target.find(".price").text(price);

        if (isCustom){
            target.find(".description").text(description);
            target.find(".numImgs").hide();
            target.find(".imgTarget").hide();
            target.addClass("custom");
        }else{
            target.find(".numImgs").text(numImgs);
            target.find(".description").hide();
        }
    }
</script>
<div class="pricingTable">
    <h2 class="planTitle text-blue">The Blah Plan</h2>
    <p class="description">blah blah blah</p>
    <h1 class="numImgs text-blue">1</h1>
    <p class="imgTarget">Targets</p>
    <h2 class="price">$10</h2>
    <h5 class="priceAfter">/month</h5>
</div>
